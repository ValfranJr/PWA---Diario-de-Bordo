<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Diário de Bordo</title>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h1>Diário de Bordo</h1>
            <label for="title">Título:</label>
            <input type="text" id="title" placeholder="Adicione o título da atividade...">

            <label for="description">Descrição:</label>
            <textarea cols="30" rows="5" id="description" placeholder="Insira a descrição da atividade..."></textarea>

            <label for="date">Data:</label>
            <input type="text" placeholder="Insira a data da atividade..." id="date">
            <button class="add-button">Adicionar</button>
        </div>
        <div class="list-container"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
